<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pepsico Form</title>
  </head>
  <body>
    <div class="card">
      <h3 class="title">Form</h3>
      <span class="divider"></span>

      <form>
        <div class="flavor_oil">
          <div class="input_field_container" id="flavor_oil_name_box">
            <label class="input_field_label" for="flavor_oil_name"
              >Flavor Oil Name</label
            >
            <input
              type="text"
              class="input_field"
              name="flavor_oil_name"
              id="flavor_oil_name"
            />
          </div>

          <div class="input_field_container" id="flavor_oil_percent_box">
            <label
              class="input_field_label"
              id="flavor_oil_percent_label"
              for="flavor_oil_percent"
              >Flavor Oil %</label
            >
            <div class="percent_range">
              <span class="start">0</span>
              <input
                type="range"
                name="flavor_oil_percent"
                id="flavor_oil_percent"
                min="0"
                max="1"
                step="0.05"
              />
              <span class="end">1</span>
            </div>
            <p id="flavor_oil_percent_value">150</p>
          </div>

          <div class="input_field_container" id="gpu_box">
            <label
              class="input_field_label"
              id="gpu_range_label"
              for="gpu_range"
              >GPU</label
            >
            <div class="percent_range">
              <span class="start">0.5</span>
              <input
                type="range"
                name="gpu_range"
                id="gpu_range"
                min="0"
                max="8"
                step="1"
              />
              <span class="end">7</span>
            </div>
            <p id="gpu_value">0</p>
          </div>

          <div class="input_field_container" id="flavor_oil_density_box">
            <label class="input_field_label" for="flavor_oil_density"
              >Density of Flavor Oil</label
            >
            <input
              type="text"
              class="input_field"
              name="flavor_oil_density"
              id="flavor_oil_density"
            />
          </div>
        </div>

        <span class="divider"></span>

        <div class="interfacial">
          <div class="input_field_container" id="interfacial_water_box">
            <label class="input_field_label" for="interfacial_water"
              >Interfacial Tension @water</label
            >
            <input
              type="text"
              class="input_field"
              name="interfacial_water"
              id="interfacial_water"
            />
          </div>

          <div class="input_field_container" id="interfacial_starch_box">
            <label class="input_field_label" for="interfacial_starch"
              >Interfacial Tension @starch</label
            >
            <input
              type="text"
              class="input_field"
              name="interfacial_starch"
              id="interfacial_starch"
            />
          </div>
        </div>

        <span class="divider"></span>

        <div class="target">
          <div class="input_field_container" id="target_dmean_box">
            <label class="input_field_label" for="target_dmean"
              >Target D_mean</label
            >
            <input
              type="text"
              class="input_field"
              name="target_dmean"
              id="target_dmean"
            />
          </div>

          <div class="input_field_container" id="target_d95_box">
            <label class="input_field_label" for="target_d95"
              >Target D 95</label
            >
            <input
              type="text"
              class="input_field"
              name="target_d95"
              id="target_d95"
            />
          </div>

          <div class="input_field_container" id="target_turbidity_box">
            <label class="input_field_label" for="target_turbidity"
              >Target Turbidity</label
            >
            <input
              type="text"
              class="input_field"
              name="target_turbidity"
              id="target_turbidity"
            />
          </div>
        </div>

        <span class="divider"></span>
        <div class="chips_box" id="specific-emulsifier)box">
          <label>Specific Emulsifier in Mind?</label>
          <div class="chip">
            <input
              type="radio"
              name="specific-emulsifier"
              value="gum_arabic"
              checked
              id="gum_arabic"
            />
            <label for="gum_arabic">Gum Arabic</label>
          </div>
          <div class="chip">
            <input
              type="radio"
              name="specific-emulsifier"
              value="modified_starch"
              id="modified_starch"
            />
            <label for="modified_starch">Modified Starch</label>
          </div>
          <div class="chip">
            <input
              type="radio"
              name="specific-emulsifier"
              value="not_specified"
              id="e_not_specified"
            />
            <label for="e_not_specified">Not Specified</label>
          </div>
        </div>

        <div class="chips_box" id="specific-weighting_box">
          <label>Specific Weighting agent in Mind?</label>
          <div class="chip">
            <input
              type="radio"
              name="specific-weighting"
              value="ester_gum"
              checked
              id="ester_gum"
            />
            <label for="ester_gum">Ester Gum</label>
          </div>
          <div class="chip">
            <input
              type="radio"
              name="specific-weighting"
              value="saib_mct"
              id="saib_mct"
            />
            <label for="saib_mct">SAIB-MCT</label>
          </div>
          <div class="chip">
            <input
              type="radio"
              name="specific-weighting"
              value="saib_co"
              id="saib_co"
            />
            <label for="saib_co">SAIB-CO</label>
          </div>
          <div class="chip">
            <input
              type="radio"
              name="specific-weighting"
              value="not_specified"
              id="w_not_specified"
            />
            <label for="w_not_specified">Not Specified</label>
          </div>
        </div>

        <span class="divider"></span>

        <div class="others">
          <div class="input_field_container" id="interfacial_water_box">
            <label class="input_field_label" for="initial_experiment"
              >Recommend in Initial Experiment</label
            >
            <input
              type="text"
              class="input_field"
              name="initial_experiment"
              id="initial_experiment"
            />
          </div>

          <div class="input_field_container" id="interfacial_starch_box">
            <label class="input_field_label" for="target_weight"
              >Target Emulsion Weight</label
            >
            <input
              type="text"
              class="input_field"
              name="target_weight"
              id="target_weight"
            />
          </div>
        </div>

        <div class="csd_hotfill">
          <div class="chip">
            <input
              type="radio"
              name="csd_hotfill"
              value="csd"
              checked
              id="csd"
            />
            <label for="csd">CSD</label>
          </div>
          <div class="chip">
            <input
              type="radio"
              name="csd_hotfill"
              value="hotfill"
              id="hotfill"
            />
            <label for="hotfill">Hotfill</label>
          </div>
        </div>

        <div class="submit">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
